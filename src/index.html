<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__wrap">
                <span class="header__time"></span>
                <button class="header__btn"></button>
            </div>
            <div class="header__user-wrap">
                <button class="header__user-btn"></button>
                <div class="header__user-info">
                    <div class="header__avatar-wrap">
                        <img class="header__avatar">
                    </div>
                    <p class="header__name">Name: </p>
                    <p class="header__bio">Bio: </p>
                    <p class="header__blog">Blog: </p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="text">To Do List:</h1>
    </div>
    <div class="tasks">
        <div class="container">
            <div class="tasks__wrap">
                <input class="tasks__input" type="text" placeholder="What I have to do today?">
                <button class="tasks__btn" disabled>Add</button>
            </div>
            <button class="tasks__filter-mobile"></button>
            <div class="tasks__filter-buttons">
                <button class="tasks__filter-btn" id="new">first new</button>
                <button class="tasks__filter-btn" id="old">first old</button>
                <button class="tasks__filter-btn" id="completed">first completed</button>
                <button class="tasks__filter-btn" id="uncompleted">first uncompleted</button>
            </div>
            <ul class="tasks__list">
            </ul>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
